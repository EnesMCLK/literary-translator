
<!DOCTYPE html>
<html lang="en" class="bg-slate-50 dark:bg-slate-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literary EPUB Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .serif {
        font-family: 'Merriweather', serif;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.98) translateY(8px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }

      @keyframes slowSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      @keyframes pulseSoft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      @keyframes slideInRight {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .animate-fade-scale {
        animation: fadeInScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      .animate-slow-spin {
        animation: slowSpin 12s linear infinite;
      }

      .animate-scan {
        animation: scan 3s ease-in-out infinite;
      }

      .animate-pulse-soft {
        animation: pulseSoft 2s ease-in-out infinite;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.4s ease-out forwards;
      }

      .transition-all-500 {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .status-badge {
        transition: all 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
